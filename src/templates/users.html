{% extends "base.html" %}

{% block title %}Users{% endblock %}

{% block content %}
<h1>Users</h1>
<ul>
  {% for user in users %}
  <li>{{ user.id }} - {{ user.name }}</li>
  {% endfor %}
</ul>

<h2>Add a User</h2>
<form action="/users/create" method="post">
  <input type="text" name="name" placeholder="Enter name" required>
  <button type="submit">Add User</button>
</form>
{% endblock %}
